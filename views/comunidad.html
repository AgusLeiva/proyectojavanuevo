            </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
                <div class="col-3 d-flex align-items-center justify-content-end">

                <a   
                    
                    class="cart position-relative d-inline-flex" 
                    aria-label="View your shopping cart"
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasRight" 
                    aria-controls="offcanvasRight">
    
                    <i class="fa-solid fa-cart-shopping position-relative" id="iconoCarrito">
                        <span class="position-absolute 
                                     top-0 
                                     start-100 
                                     translate-middle 
                                     badge 
                                     rounded-pill 
                                     bg-danger"
                                     
                                     id="badgeCarrito">
                                0
                                
                        </span>
                        
                    </i>
                    
                </a>
    
            </div>






                 </div>

          



        </div>

    <span class="SEC">
        <h3>Sitio en construccion</h3>

  <main class="conteiner">


    
    <!--CARRITO-->


    <div class="container mt-3 d-flex gap-3">


        <div class="col-9">

           
                           
            
            <div id="productos">
            </div>            
           

        </div>

    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Tu pedido</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            
        </div>
        <div class="offcanvas-body">

            <div id="idCarrito">
            
                <div class="row">

                    <div class="col"></div>
                    <div class="col">Nombre</div>
                    <div class="col">Precio</div>
                    <div class="col">Cantidad</div>
                    <div class="col"></div>

                </div>
                
            </div>
            <!--btn pagar-->
            
            <a href="javascript:comprar()">
                <i type="button"class="fa-2x btn btn-danger">PAGAR</i>
            </a>
        </div>
    </div>    
    
   
    
    
    
    </main>
